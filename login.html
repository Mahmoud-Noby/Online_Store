<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library Managment Store</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/fontawesome-free-5.8.1-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
    <link rel="stylesheet" type="text/css" href="css/registeration.css">

</head>

<body>

    <!--  Upper Navigation Bar -->
    <div class="container-fluid upper-navigator">
        <div class="row justify-content-between">
            <div class="col-md-7 ">
                <ul class="upper-nav">
                    <li class="first-ul">
                        <i class="fas fa-info-circle"></i>
                        123 Street Name,City Name
                    </li>
                    <li class="first-ul">
                        <i class="fas fa-phone"></i>
                        123-456-7890
                    </li>
                    <li class="first-ul">
                        <i class="fas fa-envelope"></i>
                        mail@domain.com
                    </li>
                </ul>
            </div>
            <div class="col-md-5  ul-2 ">
                <ul class="upper-nav ">
                    <li>About</li>
                    <li>Contact US</li>
                    <li>
                        Arabic
                        <img src="assets/home/arabic.png" alt="Language Logo">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End of Upper Navigation Bar -->

    <!--  Start of Main Navbar   -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Library Store</a>
    </nav>
    <!-- End  of Main Navbar  -->

    <!--Start of PAge Content -->

    <div class="container-fluid content">
        <div class="row ">
            <div class="col-4 offset-md-4">
                <div class="row justify-content-center">
                    <div class="col-5 register text-center">
                        <h5 class=" deactive">register</h5>
                    </div>
                    <div class="col-5 register text-center">
                        <h5 class="active"> sign in</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-md-4">
                <input type="text" class="form-control" name="email address" placeholder="Email or member ID" required>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-md-4">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-md-4">
                <button class="btn btn-danger btn-lg form-control">Sign in</button>
                <p><a href="#">Forget Password?</a></p>
            </div>
        </div>
        <div class="row text-center links">
            <div class="col-4 offset-md-4">
                    <h5>Quick access with</h5>
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
                <a href="#"><i href="#"><i class="fab fa-google-plus fa-2x"></i></a>
            </div>
        </div>
</div>



    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
